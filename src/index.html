<!DOCTYPE html>
<html>

<head>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- external dependencies -->
    <script src="js/web3.min.js"></script>
    <!-- app code -->
    <script src="js/ParcelCodes.js"></script>
    <script src="js/Configuration.js"></script>
    <script src="js/Web3Manager.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/ContractOperationsInterface.js"></script>
    <script src="js/index.js"></script>
    <!-- style files -->
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>

<body>
<div id="container">

    <div id="container-header">
        <p><img id="header-logo" src="img/cryptown.svg"></p>
    </div>

    <div id="container-body">

        <div id="node-info">
            <p>Last block height: <span id="block-height"></span></p>
            <p>Node peers: <span id="node-peers"></span></p>
        </div>

        <div id="city-selection">
            <p>
                <label for="city">Select a city</label>
                <select id="city" name="city"></select>
            </p>
        </div>

        <div id="user-accounts">
            <h3>User accounts</h3>
        </div>

        <div id="companyInfo">
            <h3>Current company info</h3>
            <p>Company name: <span id="current-company-name">no info retrieved</span></p>
        </div>

        <div id="send-funds">
            <h3>Send funds</h3>
            <form>
                <p>
                    <label for="recipient-address">Recipient address</label>
                    <input type="text" name="recipient-address" id="recipient-address" value="0">
                </p>
                <p>
                    <label for="recipient-ammount">Ammount</label>
                    <input type="text" name="recipient-ammount" id="recipient-ammount" value="0">
                </p>
                <p>
                    <input type="button" id="send-funds" onclick="sendFunds()" value="Send funds">
                </p>
            </form>
        </div>


        <div id="register-company">
            <h3>Register company</h3>
            <form>
                <p>
                    <label for="company-name">Company name</label>
                    <input type="text" name="company-name" id="company-name" value="My company">
                </p>
                <p>
                    <label for="company-url">Company website</label>
                    <input type="text" name="company-url" id="company-url" value="http://127.0.0.1">
                </p>
                <p>
                    <label for="company-logo-url">Company website</label>
                    <input type="text" name="company-logo-url" id="company-logo-url" value="http://127.0.0.1/image.jpg">
                </p>
                <p>
                    <label for="company-schedule">Company website</label>
                    <input type="text" name="company-schedule" id="company-schedule" value="8:00-16:00">
                </p>
                <p>
                    <input type="button" id="company-register" onclick="registerCompany()" value="Register company">
                </p>
            </form>
        </div>



    </div>

</div>
</body>

<script type="text/javascript" charset="utf-8">
    App.initApp();
</script>

</html>
